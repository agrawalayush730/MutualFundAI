
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background-color: #f9fafb;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1f2937;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #059669;
        }
        .error {
            color: red;
            font-size: 13px;
            margin-bottom: 10px;
        }
        #responseMessage {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>User Login</h2>
        <form id="loginForm">
            <input type="text" id="email" placeholder="Email" autocomplete="off" />
            <div id="emailError" class="error"></div>
            <input type="password" id="password" placeholder="Password" required />
            <div id="passwordError" class="error"></div>
            <button type="submit">Login</button>
            <p id="responseMessage"></p>

            <p style="text-align:center; margin-top: 15px;">
                Don't have an account? 
                <a href="/register" style="color: #10b981; text-decoration: none; font-weight: bold;">
                    Sign up here
                </a>
            </p>
        
            <p id="responseMessage"></p>


        </form>
    </div>

    <script>
        function validateLogin(input, password) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            let isValid = true;

            document.getElementById("emailError").innerText = "";
            document.getElementById("passwordError").innerText = "";

            console.log("üîç Testing cleaned email:", JSON.stringify(input));
            if (!emailRegex.test(input)) {
                document.getElementById("emailError").innerText = "Invalid email format.";
                isValid = false;
            }

            if (password.length < 8) {
                document.getElementById("passwordError").innerText = "Password must be at least 8 characters.";
                isValid = false;
            }

            return isValid;
        }

        const form = document.getElementById("loginForm");
        const messageDisplay = document.getElementById("responseMessage");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            const rawEmail = document.getElementById("email").value;
            const cleanedEmail = rawEmail.replace(/[\u200B-\u200D\uFEFF\s]/g, "").toLowerCase();
            const passwordInput = document.getElementById("password").value.trim();

            if (!validateLogin(cleanedEmail, passwordInput)) return;

            try {
                const response = await fetch("http://127.0.0.1:8001/login/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ email: cleanedEmail, password: passwordInput }),
                });

                const result = await response.json();

                if (response.ok) {
                    messageDisplay.style.color = "green";
                    messageDisplay.textContent = result.message || "‚úÖ Login successful!";
                    //storing JWT token
                    localStorage.setItem("access_token", result.access_token);
                    localStorage.setItem("refresh_token", result.refresh_token);


                    //redirecting to feedback 
                    window.location.href = "/analyze-text";
                } else {
                    messageDisplay.style.color = "red";
                    messageDisplay.textContent = result.detail || "‚ùå Login failed.";
                }
            } catch (error) {
                messageDisplay.style.color = "red";
                messageDisplay.textContent = "‚ö†Ô∏è Error connecting to the server.";
                console.error(error);
            }
        });
    </script>
</body>
</html>
